    <title>Угадай перевод</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        :root {
            --primary: #4CAF50; --primary-dark: #388E3C; --secondary: #F44336; --secondary-dark: #D32F2F;
            --background: #f5f5f5; --card: #ffffff; --text: #333333; --heart: #FF5252; --timer: #2196F3;
        }
        body {
            font-family: 'Montserrat', sans-serif; background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            margin: 0; padding: 20px; min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; color: var(--text);
        }
        .container {
            width: 100%; max-width: 500px; background-color: var(--card); border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); text-align: center; padding: 20px; box-sizing: border-box;
        }
        .game-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .stats-container { display: flex; align-items: center; gap: 15px; }
        .score-display { font-size: 1.2rem; font-weight: bold; color: var(--primary); }
        .lives-display { display: flex; gap: 5px; }
        .heart { color: var(--heart); font-size: 1.3rem; transition: all 0.3s; }
        .heart.lost { opacity: 0.3; transform: scale(0.9); }
        .timer-container { width: 100px; height: 6px; background-color: #e0e0e0; border-radius: 3px; overflow: hidden; }
        .timer-bar { height: 100%; background-color: var(--timer); width: 100%; transition: width 1s linear; }
        .time-left { font-size: 0.9rem; color: var(--timer); margin-top: 3px; }
        .word-display {
            font-size: 1.8rem; margin: 20px 0; color: var(--primary); font-weight: bold;
            min-height: 60px; display: flex; align-items: center; justify-content: center;
        }
        .options { display: grid; grid-template-columns: 1fr; gap: 10px; margin: 15px 0; }
        .option {
            background-color: var(--card); border: 2px solid #e0e0e0; border-radius: 8px;
            padding: 12px; font-size: 1rem; cursor: pointer; transition: all 0.2s;
        }
        .option:hover { background-color: #f5f5f5; }
        .option.correct { background-color: var(--primary); color: white; border-color: var(--primary); }
        .option.wrong { background-color: var(--secondary); color: white; border-color: var(--secondary); }
        .feedback { font-size: 1.1rem; margin: 10px 0; min-height: 25px; font-weight: bold; }
        .correct-feedback { color: var(--primary); }
        .wrong-feedback { color: var(--secondary); }
        .btn {
            background-color: var(--primary); color: white; border: none; padding: 10px 20px;
            font-size: 1rem; border-radius: 50px; cursor: pointer; transition: all 0.3s;
            margin: 5px; font-weight: bold;
        }
        .btn:hover { background-color: var(--primary-dark); }
        .btn-secondary { background-color: var(--secondary); }
        .btn-secondary:hover { background-color: var(--secondary-dark); }
        .name-input {
            padding: 10px 15px; font-size: 1rem; border: 2px solid #e0e0e0; border-radius: 50px;
            width: 80%; max-width: 250px; margin: 10px 0; text-align: center; outline: none;
        }
        .start-screen, .game-screen, .end-screen { display: none; }
        .active { display: block; }
        .compact-title { font-size: 1.3rem; color: var(--primary); margin-bottom: 15px; }
        @media (max-width: 400px) {
            .word-display { font-size: 1.5rem; min-height: 50px; }
            .option { padding: 10px; font-size: 0.9rem; }
            .stats-container { gap: 10px; }
            .heart { font-size: 1.1rem; }
        }
        .leaderboard-container {
    margin-top: 20px;
    width: 100%;
}

.leaderboard-container table {
    width: 100%;
    border-collapse: collapse;
}

.leaderboard-container th {
    background-color: var(--primary);
    color: white;
    padding: 8px;
}

.leaderboard-container td {
    padding: 8px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}

.leaderboard-container tr:nth-child(even) {
    background-color: #f2f2f2;
}
    </style>

    <div class="container">

            <p>+3 за правильный ответ<br>-2 за ошибку или время<br>-1 жизнь за ошибку</p>
            <input type="text" class="name-input" placeholder="Твое имя" id="playerName">

        </div>

                    <div class="time-left" id="timeLeft">60 сек</div>
                </div>
            </div>
            
            <div class="word-display" id="wordDisplay"></div>
            <div class="feedback" id="feedback"></div>
            <div class="options" id="optionsContainer"></div>
        </div>
        
        <div class="end-screen">
            <div class="compact-title">Игра окончена!</div>
            <p>Игрок: <strong id="endPlayerName"></strong></p>
            <p>Результат: <strong id="finalScore">0</strong> очков</p>
            <button class="btn" id="playAgainBtn">Играть снова</button>
            <button class="btn btn-secondary" id="backToMenuBtn">В меню</button>

    </div>

const LEADERBOARD_FILE = 'leaderboard.json';
let leaderboard = [];

// Функция для загрузки лидерборда с GitHub
async function loadLeaderboard() {
    try {
        const res = await fetch('https://leaderboard-server-6tfz.onrender.com/leaderboard');
        leaderboard = await res.json();
        updateLeaderboardUI();
    } catch (e) {
        console.error('Ошибка загрузки лидерборда:', e);
        leaderboard = [];
    }
}


// Функция для сохранения результата
async function saveScore(name, score) {
    try {
        await fetch('https://leaderboard-server-6tfz.onrender.com/save-score', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, score })
        });
    } catch (e) {
        console.error('Ошибка сохранения:', e);
    }
}

// Функция для отображения лидерборда
function updateLeaderboardUI() {
    const leaderboardHTML = document.createElement('div');
    leaderboardHTML.innerHTML = `
        <h3>Таблица рекордов</h3>
        <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
            <thead>
                <tr style="background-color: #4CAF50; color: white;">
                    <th style="padding: 8px;">Место</th>
                    <th style="padding: 8px;">Имя</th>
                    <th style="padding: 8px;">Очки</th>
                </tr>
            </thead>
            <tbody>
                ${leaderboard.map((player, index) => `
                    <tr style="border-bottom: 1px solid #ddd; 
                        ${index < 3 ? `background-color: ${['#fff9c4', '#f5f5f5', '#ffecb3'][index]};` : ''}">
                        <td style="padding: 8px; text-align: center;">
                            ${index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : index + 1}
                        </td>
                        <td style="padding: 8px;">${player.name}</td>
                        <td style="padding: 8px; text-align: center;">${player.score}</td>
                    </tr>
                `).join('')}
            </tbody>
        </table>
    `;
    
    // Добавляем лидерборд на экран окончания игры
    const endScreen = document.querySelector('.end-screen');
    const existingLeaderboard = endScreen.querySelector('.leaderboard-container');
    if (existingLeaderboard) {
        endScreen.replaceChild(leaderboardHTML, existingLeaderboard);
    } else {
        endScreen.appendChild(leaderboardHTML);
    }
    leaderboardHTML.className = 'leaderboard-container';
}

        // Звуковые эффекты (замените на свои файлы)
        const sounds = {
            correct: 'correct.mp3',    // Звук правильного ответа
            wrong: 'wrong.mp3',       // Звук неправильного ответа
            start: 'start.mp3',       // Звук запуска игры
            gameOver: 'gameover.mp3'  // Звук окончания игры
        };

        // Основные элементы интерфейса
        const startScreen = document.querySelector('.start-screen');
        const gameScreen = document.querySelector('.game-screen');
        const endScreen = document.querySelector('.end-screen');
        const startBtn = document.getElementById('startBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const backToMenuBtn = document.getElementById('backToMenuBtn');
        const wordDisplay = document.getElementById('wordDisplay');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('finalScore');
        const endPlayerName = document.getElementById('endPlayerName');
        const feedback = document.getElementById('feedback');
        const timerBar = document.getElementById('timerBar');
        const timeLeft = document.getElementById('timeLeft');
        const playerNameInput = document.getElementById('playerName');
        const livesDisplay = document.getElementById('livesDisplay');

        // Игровые переменные
        let currentWordIndex = 0, score = 0, lives = 3, timer, timeRemaining = 60, playerName = '';
        let shuffledWords = [];

        // Воспроизведение звука
        function playSound(sound) {
            new Audio(sounds[sound]).play().catch(e => console.log("Автовоспроизведение заблокировано"));
        }

        // Начало игры
        startBtn.addEventListener('click', () => {
            playerName = playerNameInput.value.trim();
            if (!playerName) return alert('Пожалуйста, введите ваше имя');
            startGame();
        });

        function startGame() {
            score = 0; lives = 3; currentWordIndex = 0;
            shuffledWords = [...words].sort(() => Math.random() - 0.5);
            livesDisplay.querySelectorAll('.heart').forEach(h => h.classList.remove('lost'));
            startScreen.classList.remove('active');
            gameScreen.classList.add('active');
            endScreen.classList.remove('active');
            playSound('start');
            updateScore();
            showNextWord();
        }

       function showNextWord() {
            if (currentWordIndex >= shuffledWords.length || lives <= 0) return endGame();
            
            const currentWord = shuffledWords[currentWordIndex];
            wordDisplay.textContent = currentWord.word;
            optionsContainer.innerHTML = '';
            feedback.textContent = '';
            
            currentWord.choices.forEach((choice, i) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = choice;
                option.addEventListener('click', () => checkAnswer(i));
                optionsContainer.appendChild(option);
            });
            
            startTimer();
        }

        function checkAnswer(selectedIndex) {
            clearInterval(timer);
            const currentWord = shuffledWords[currentWordIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, i) => {
                if (i === currentWord.correct) opt.classList.add('correct');
                else if (i === selectedIndex) opt.classList.add('wrong');
            });
            
            if (selectedIndex === currentWord.correct) {
                score += 3;
                feedback.textContent = 'Правильно! +3 очка';
                feedback.className = 'feedback correct-feedback';
                playSound('correct');
            } else {
                score -= 2;
                lives--;
                updateLives();
                feedback.textContent = 'Неправильно! -2 очка и -1 жизнь';
                feedback.className = 'feedback wrong-feedback';
                playSound('wrong');
                if (lives <= 0) return setTimeout(endGame, 1500);
            }
            
            updateScore();
            setTimeout(() => { currentWordIndex++; showNextWord(); }, 1500);
        }

        function startTimer() {
            timeRemaining = 60;
            timerBar.style.width = '100%';
            timeLeft.textContent = `${timeRemaining} сек`;
            timer = setInterval(() => {
                timeRemaining--;
                timeLeft.textContent = `${timeRemaining} сек`;
                timerBar.style.width = `${(timeRemaining/60)*100}%`;
                if (timeRemaining <= 0) timeOut();
            }, 1000);
        }

      function timeOut() {
            clearInterval(timer);
            score -= 2;
            lives--;
            updateLives();
            document.querySelectorAll('.option')[shuffledWords[currentWordIndex].correct].classList.add('correct');
            feedback.textContent = 'Время вышло! -2 очка и -1 жизнь';
            feedback.className = 'feedback wrong-feedback';
            if (lives <= 0) setTimeout(endGame, 1500);
            else setTimeout(() => { currentWordIndex++; showNextWord(); }, 1500);
        }

        function updateLives() {
            livesDisplay.querySelectorAll('.heart').forEach((h, i) => {
                i >= lives ? h.classList.add('lost') : h.classList.remove('lost');
            });
        }

        function updateScore() { scoreDisplay.textContent = score; }

        async function endGame() {
    playSound('gameOver');
    gameScreen.classList.remove('active');
    endScreen.classList.add('active');
    finalScoreDisplay.textContent = score;
    endPlayerName.textContent = playerName;
}

// Загружаем лидерборд при запуске
loadLeaderboard();

        playAgainBtn.addEventListener('click', startGame);
        backToMenuBtn.addEventListener('click', () => {
            endScreen.classList.remove('active');
            startScreen.classList.add('active');
        });
    </script>
